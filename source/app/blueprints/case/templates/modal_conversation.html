
            <div class="modal-header">
                <div class="col md-12">
                    <div class="row">
                        <div class="col-11 align-self-center">
                            <h4 class="modal-title mt-1 mr-4">Comments on <i>{{ event.event_title }}</i></h4>
                        </div>
                        <div class="col-1">
                            <div class="row float-right">
                                <button type="button" class="float-right btn bg-transparent" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true"><i class="fa fa-times"></i></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div id="comments_list" class="comments-listing">
                </div>
                <hr/>
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col mb--2 ml--2" id="comment_edition_btn">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 comment-content" id="container_comment_content">
                                <div id="comment_message" data-theme="{% if current_user.in_dark_mode %}dark{% else %}light{% endif %}"></div>
                                <textarea id="comment_content" rows="2" style="display: none"></textarea>
                            </div>
                            <div class="col-12 comment-content" id="container_comment_preview" style="display:none;">
                                <div id="target_comment_content"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12" id="container_comment_submit">
                                <button type="button" class="btn btn-primary btn-sm float-right ml-2" id="comment_submit" onclick="save_comment({{ event.event_id }});"><i class="fa-regular fa-paper-plane"></i> Comment</button>
                                <button type="button" class="btn btn-dark btn-sm float-right" onclick="preview_comment();" id="comment_preview_button"><i class="fa-solid fa-eye"></i> Preview</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
