<div class="modal-lg modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title mt-2 mr-4">Manage members of organisation {{ org.org_name }}</h4>
            <div class="row text-right">
                <button type="button" class="pull-right btn bg-transparent" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true"><i class="fa fa-times"></i></span></button>
            </div>
        </div>
        <div class="modal-body">
            <div class="container col-md-12" >
                <div class="row">
                    <div class="form-group" data-select2-id="7">
                        <label>Members *</label>
                        <div class="select2-input ml-12" data-select2-id="6">
                            <select id="org_members" name="org_members" class="form-control select2-hidden-accessible ml-12" multiple=""
                                    data-select2-id="org_members" tabindex="-1" aria-hidden="true" style="width: 100%">
                            </select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-success ml-4 mt-5 float-right"
                    id="save_org_members">Save</button>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
<script>
var data = [
    {% for e in users %}
        {
            id: {{ e.user_id }},
            text: "{{ e.user_login }} ({{ e.user_name }})"
        },
    {% endfor %}
];
$('#org_members').select2({ data: data });

{% if org.org_members %}

$('#org_members').val([
    {% for member in org.org_members %} {{ member.id }}, {% endfor %}
]);
$('#org_members').trigger('change');

{% endif %}
</script>
