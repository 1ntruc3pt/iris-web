<div class="modal" tabindex="-1" id="changeAlertAssignementModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Reassign Alert</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="new-owner-select">New Owner:</label>
        <select class="form-select" id="new-owner-select"></select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="assign-owner-button">Assign</button>
      </div>
    </div>
  </div>
</div>
