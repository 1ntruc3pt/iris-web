<div class="modal" id="escalateModal" tabindex="-1" role="dialog" aria-labelledby="escalateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="escalateModalLabel">Escalate Alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group"><span>The following alert will be converted to a case. Select the IOCs and assets to import in the case.</span></div>
            <div class="form-group">
                <label for="alertId">Alert ID</label>
                <input type="text" class="form-control" id="modalAlertId" readonly>
            </div>
            <div class="form-group">
                <label for="alertTitle">Title</label>
                <input type="text" class="form-control" id="modalAlertTitle" readonly>
            </div>
            <div class="form-group">
              <label for="ioCsList">IOCs</label>
              <select multiple class="form-control" id="ioCsList" size="5"></select>
            </div>
            <div class="form-group">
              <label for="assetsList">Assets</label>
              <select multiple class="form-control" id="assetsList" size="5"></select>
            </div>
            <div class="form-group">
              <label for="note">Note</label>
              <textarea class="form-control" id="note" rows="3"></textarea>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="escalateButton">Escalate</button>
      </div>
    </div>
  </div>
</div>
